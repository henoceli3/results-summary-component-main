<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="main">
        <div class="mainContainer">
            <div class="card">
                <div class="part partOne">
                    <p class="yourResult">Your Result</p>
                    <div class="circleContainer">
                        <div class="circle">
                            <h2 class="soixante-seize">76</h2>
                            <p>of 100</p>
                        </div>
                    </div>
                    <h2 class="great">Great</h2>
                    <div class="txtContainer">
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                <div class="part partTwo">
                    <div class="partTwoConatiner">
                        <h2 class="summary">Summary</h2>
                        <div class="itemBarContainer" id="itemBarContainer">

                            <div class="itemBar itemBar-1">
                                <div class="iconeTitle">
                                    <img src="assets/images/icon-reaction.svg" alt="icone-reaction" class="icon">
                                    <p class="title">Reaction</p>
                                </div>
                                <div class="chiffre">
                                    <span>
                                        <p class="fromBD">80</p>&nbsp;
                                        <p class="static">/100</p>
                                    </span>
                                </div>
                            </div>

                            <div class="itemBar itemBar-2">
                                <div class="iconeTitle">
                                    <img src="assets/images/icon-memory.svg" alt="icone-memory" class="icon">
                                    <p class="title">Memory</p>
                                </div>
                                <div class="chiffre">
                                    <span>
                                        <p class="fromBD">92</p>&nbsp;
                                        <p class="static">/100</p>
                                    </span>
                                </div>
                            </div>

                            <div class="itemBar itemBar-3">
                                <div class="iconeTitle">
                                    <img src="assets/images/icon-verbal.svg" alt="icone-verbale" class="icon">
                                    <p class="title">Verbal</p>
                                </div>
                                <div class="chiffre">
                                    <span>
                                        <p class="fromBD">61</p>&nbsp;
                                        <p class="static">/100</p>
                                    </span>
                                </div>
                            </div>

                            <div class="itemBar itemBar-4">
                                <div class="iconeTitle">
                                    <img src="assets/images/icon-visual.svg" alt="icon-visual" class="icon">
                                    <p class="title">Visual</p>
                                </div>
                                <div class="chiffre">
                                    <span>
                                        <p class="fromBD">72</p>&nbsp;
                                        <p class="static">/100</p>
                                    </span>
                                </div>
                            </div>

                        </div>
                        <div class="btnContainer">
                            <button type="button" class="Continue">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="attribution">
                Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.twitter.com/henockodjo">kodjo Henoc</a>.
            </div>
        </div>
    </main>
    <script type="module" src="scripte/scripte.js"></script>
</body>

</html>
